name: Deploy Docusaurus

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: classic    # run steps use the 'classic' folder

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'        # <-- ensure Node >= 20 is used

      - name: Show node/npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci                    # faster / reproducible install

      - name: Build website
        run: npm run build             # runs in 'classic' because of defaults

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: classic/build   # <-- publish the correct folder
